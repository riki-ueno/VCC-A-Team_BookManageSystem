<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="css/uikit.min.css" />
		<script src="js/uikit.min.js"></script>
		<script src="js/uikit-icons.min.js"></script>
		<!-- ここに各ページに必要なjsを置く -->
		<!-- <script src="js/sample.js"></script> -->
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/bookEdit.js"></script>
		<script src="js/header.js"></script>
	</head>
	<body>
		<header>
			<nav class="uk-navbar-container" uk-navbar style="background: #CCFFCC;">
				<div class="uk-navbar-left">
					<a class="uk-logo" href="#">Logo</a>
				</div>
		   		<div class="uk-navbar-right">
					<ul id="link_collection" class="uk-navbar-nav">
						<li><a href="#">書籍登録</a></li>
						<li><a href="/BookManageSystem/search.html">書籍検索</a></li>
						<li>
							<a id="account_name" href="#"></a>
							<div class="uk-navbar-dropdown">
								<ul class="uk-nav uk-navbar-dropdown-nav">
									<li><a href="/BookManageSystem/mypage.html">マイページ</a></li>
									<li><a href="/BookManageSystem/passwordChange.html">パスワード変更</a></li>
									<li><a href="#" onclick="logout()">ログアウト</a></li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<section class="uk-section uk-container uk-container-xsmall">
			<form class="uk-form-horizontal">
				<div class="uk-margin">
					<label class="uk-form-label" for="book_title">タイトル</label>
					<div class="uk-form-controls">
						<input class="uk-input" id="book_title" type="text">
					</div>
				</div>

				<div class="uk-margin">
					<label class="uk-form-label">著者</label>
					<div class="uk-form-controls" id="author_names">
						<span class="uk-icon-button" uk-icon="plus" onclick="addAuthorForm(this)"></span>
						<datalist id="author_name_keywords"></datalist>
					</div>
				</div>

				<div class="uk-margin">
					<label class="uk-form-label" for="publisher_name">出版社</label>
					<div class="uk-form-controls">
						<input class="uk-input" id="publisher_name" type="text" list="publisher_name_list">
						<datalist id="publisher_name_keywords"></datalist>
					</div>
				</div>

				<div class="uk-margin">
					<label class="uk-form-label" for="form-horizontal-text">ジャンル</label>
					<div class="uk-form-controls" id="genre_names">
						<span class="uk-icon-button" uk-icon="plus" onclick="addGenreForm(this)"></span>
						<datalist id="genre_name_keywords"></datalist>
					</div>
				</div>

				<div class="uk-margin">
					<label class="uk-form-label" for="book_purchaser_name">購入者</label>
					<div class="uk-form-controls">
						<input class="uk-input" id="book_purchaser_name" type="text">
					</div>
				</div>

				<div class="uk-margin">
					<label class="uk-form-label" for="book_purchased_at">購入日</label>
					<div class="uk-form-controls">
						<input class="uk-input" id="book_purchased_at" type="date">
					</div>
				</div>

				<div class="uk-margin">
					<div class="uk-form-conrtols">
						<input type="button" class="uk-button uk-button-primary" id="submit" value="更新" />
					</div>
				</div>
			</form>
		</section>
	</body>
</html>
