<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="css/uikit.min.css" />
		<script src="js/uikit.min.js"></script>
		<script src="js/uikit-icons.min.js"></script>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/passwordReissue.js"></script>
		<!-- ここに各ページに必要なjsを置く -->
		<!-- 例) <script src="js/sample.js"></script> -->
	</head>
	<body>
		<header>
			<nav class="uk-navbar-container" uk-navbar style="background: #CCFFCC;">
				<div class="uk-navbar-left">
					<a class="uk-logo" href="#">Logo</a>
				</div>
			</nav>
		</header>

		<section class="uk-container uk-container-xsmall uk-section uk-section-muted">
			<h3>パスワード再発行</h3>
			<p>メールアドレスの該当するアカウントに新しいパスワードを発行し、メールでお知らせします。</p>
			<form class="uk-form-stacked">
				<div class="uk-margin">
					<label class="uk-form-label" for="account_mail_address">メールアドレス</label>
					<div class="uk-form-controls">
						<input class="uk-input" id="account_mail_address" type="email" placeholder="例) sample@xxx.jp" />
					</div>
				</div>

				<div class="uk-margin">
					<div class="uk-form-controls">
						<input class="uk-button uk-button-primary" id="submit" type="button" value="送信" />
					</div>
				</div>
			</form>
		</section>
	</body>
</html>
