<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>書籍詳細ページ</title>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/bookDetail.js"></script>
</head>
<body>
	<header>
		<nav class="uk-navbar-container" uk-navbar style="background: #CCFFCC;">
			<a class="uk-navbar-item uk-logo">図書管理システム</a>
	   		<div class="uk-navbar-right">
				<ul class="uk-navbar-nav">
					<li><a href="#">書籍登録</a></li>
					<li><a href="/BookManageSystem/search.html">書籍検索</a></li>
					<li>
						<a>名前を表示</a>
						<div class="uk-navbar-dropdown">
							<ul class="uk-nav uk-navbar-dropdown-nav">
								<li><a href="#">マイページ</a></li>
								<li><a href="/BookManageSystem/passwordChange.html">パスワード変更</a></li>
								<li><a href="#">ログアウト</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<article>
		<div>
			<h1>書籍詳細</h1>
		</div>
		<div id = tableContainer>
			<table id= table>
				<tr><td>タイトル</td><td id=title></td>
				</tr>
				<tr><td>著者</td><td id=author></td>
				</tr>
				<tr><td>出版社</td><td id=publisher></td>
				</tr>
				<tr><td>ジャンル</td><td id=genre></td>
				</tr>
				<tr><td>貸出状況</td><td id=status></td>
				</tr>
				<tr><td>借りている人</td><td id=rentedName></td>
				</tr>
				<tr><td>返却期限</td><td id=deadlineAt></td>
				</tr>
				<tr><td>予約している人</td><td id=reserver></td>
				</tr>
				<tr><td>最後に借りた人</td><td id=lastRentedName></td>
				</tr>
				<tr><td>購入者</td><td id=purchaserName></td>
				</tr>
				<tr><td>購入日</td><td id=purchasedAt></td>
				</tr>
				<tr><td>登録者</td><td id=rigistrantName></td>
				</tr>
				<tr><td>登録日</td><td id=regisitedAt></td>
				</tr>
				<tr><td>更新者</td><td id=updaterName></td>
				</tr>
				<tr><td>更新日</td><td id=updatedAt></td>
				</tr>
			</table>
		</div>
		<div id=buttonsContainer>
			<button id=back type="button">戻る</button>
			<button id=edit type="button">編集</button>
		</div>
	</article>
</body>
</html>
