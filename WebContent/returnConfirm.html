<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>返却確認ページ</title>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/returnConfirm.js"></script>
</head>
<body>
	<article>
		<div>
			<h1>返却書籍:</h1>
			<table id=table></table>
		</div>
		<div>
			<h1>注意事項</h1>
				<div id=warningContainer>
					<h1>返却前にご確認ください。</h1>
					<ul>
					<li>返却書籍に新たな破損はないこと。</li>
					<li>返却書籍は確実に本棚の元の位置に戻したこと。</li>
					<li>返却書籍の紛失や破損は最後に借りた人の責任となること。</li>
					</ul>
					<p>以上の注意事項を読んだ上、返却を確認してください。</p>
				</div>
		</div>
		<div id=buttonsContainer>
			<button id=confirm type="button">確認</button>
			<button id=back type="button">キャンセル</button>
		</div>
	</article>
</body>
</html>
