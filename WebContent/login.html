<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/BookManageSystem/css/uikit.min.css" />
<script src="/BookManageSystem/js/uikit.min.js"></script>
<script src="/BookManageSystem/js/uikit-icons.min.js"></script>
<script src="/BookManageSystem/js/jquery-3.5.1.min.js"></script>
<script src="/BookManageSystem/js/LoginCertification.js"></script>
<script src="/BookManageSystem/js/login.js"></script>
<title>ログイン</title>
</head>
<body>
	<header>
		<nav class="uk-navbar-container" uk-navbar style="background: #CCFFCC;">
			<div class="uk-navbar-left">
				<a class="uk-logo" href="/BookManageSystem/index.html">図書管理システム</a>
			</div>
		</nav>
	</header>

	<section class="uk-section">
		<div class="uk-container uk-container-xsmall">
			<div class="uk-card uk-card-default uk-card-body">
				<h3 class="uk-card-title">ログイン</h3>
				<form class="uk-form-stacked" id="loginForm">
					<div class="uk-margin">
						<label class="uk-form-label" for="account_mail_address">メールアドレス</label>
						<div class="uk-form-controls">
							<input class="uk-input" id="account_mail_address" type="email" autocomplete="email" required>
						</div>
					</div>

					<div class="uk-margin">
						<label class="uk-form-label" for="account_password">パスワード</label>
						<div class="uk-form-controls">
							<input class="uk-input" id="account_password" type="password" autocomplete="current-password" required>
						</div>
					</div>

					<div class="uk-margin">
						<div class="uk-form-controls">
							<a href="/BookManageSystem/password/reissue.html">パスワードを忘れた場合</a>
						</div>
					</div>

					<div class="uk-margin">
						<div class="uk-form-controls">
							<button class="uk-button uk-button-primary" id="submit" type="button">ログイン</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
