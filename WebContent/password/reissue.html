<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="/BookManageSystem/css/uikit.min.css" />
		<script src="/BookManageSystem/js/uikit.min.js"></script>
		<script src="/BookManageSystem/js/uikit-icons.min.js"></script>
		<script src="/BookManageSystem/js/jquery-3.5.1.min.js"></script>
		<script src="/BookManageSystem/js/jquery.validate.min.js"></script>
		<script src="/BookManageSystem/js/messages_ja.min.js"></script>
		<script src="/BookManageSystem/js/passwordReissue.js"></script>
		<!-- ここに各ページに必要なjsを置く -->
		<!-- 例) <script src="js/sample.js"></script> -->
	</head>
	<body>
		<header>
			<nav class="uk-navbar-container" uk-navbar style="background: #CCFFCC;">
				<div class="uk-navbar-left">
					<a class="uk-logo" href="/BookManageSystem/index.html">図書管理システム</a>
				</div>
			</nav>
		</header>

		<section class="uk-section">
			<div class="uk-container uk-container-xsmall">
				<div class="uk-card uk-card-default uk-card-body">
					<h3 class="uk-card-title">パスワード再発行</h3>
					<p>メールアドレスの該当するアカウントに新しいパスワードを発行し、メールでお知らせします。</p>
					<form class="uk-form-stacked">
						<div class="uk-margin">
							<label class="uk-form-label" for="account_mail_address">メールアドレス</label>
							<div class="uk-form-controls">
								<input class="uk-input" name="account_mail_address" id="account_mail_address" type="email" />
							</div>
						</div>

						<div class="uk-margin">
							<div class="uk-form-controls">
								<input class="uk-button uk-button-primary" id="submit" type="button" value="送信" />
							</div>
						</div>

						<div class="uk-margin">
							<div class="uk-form-controls">
								<a href="/BookManageSystem/login.html">ログイン画面へ戻る</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
