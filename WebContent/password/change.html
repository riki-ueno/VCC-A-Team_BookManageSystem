<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>パスワード変更ページ</title>
<link rel="stylesheet" href="/BookManageSystem/css/uikit.min.css" />
<script src="/BookManageSystem/js/uikit.min.js"></script>
<script src="/BookManageSystem/js/uikit-icons.min.js"></script>
<script src="/BookManageSystem/js/jquery-3.5.1.min.js"></script>
<script src="/BookManageSystem/js/passwordChange.js"></script>
<script src="/BookManageSystem/js/header.js"></script>
</head>
<body>
	<header>
		<nav class="uk-navbar-container" uk-navbar style="background: #CCFFCC;">
			<a class="uk-navbar-item uk-logo">図書管理システム</a>
	   		<div class="uk-navbar-right">
				<ul class="uk-navbar-nav">
					<li id="book_regist"><a href="/BookManageSystem/book/regist.html">書籍登録</a></li>
					<li><a href="/BookManageSystem/book/search.html">書籍検索</a></li>
					<li>
						<a id="account_name" href="#"></a>
						<div class="uk-navbar-dropdown">
							<ul class="uk-nav uk-navbar-dropdown-nav">
								<li><a href="/BookManageSystem/account/mypage.html">マイページ</a></li>
								<li><a href="/BookManageSystem/password/change.html">パスワード変更</a></li>
								<li><a href="#" onclick="logout()">ログアウト</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<section class="uk-section">
		<div class="uk-container uk-container-xsmall">
			<div class="uk-card uk-card-default uk-card-body">
				<h3 class="uk-card-title">パスワード変更</h3>
				<form class="uk-form-stacked" id="loginForm">
					<div class="uk-margin">
						<label class="uk-form-label" for="account_password">パスワード</label>
						<div class="uk-form-controls">
							<input class="uk-input" id="account_password" type="password" autocomplete="password" required>
						</div>
					</div>

					<div class="uk-margin">
						<label class="uk-form-label" for="account_password_confirmation">パスワード再入力</label>
						<div class="uk-form-controls">
							<input class="uk-input" id="account_password_confirmation" type="password" autocomplete="password" required>
						</div>
					</div>

					<div class="uk-margin">
						<div class="uk-form-controls">
							<button class="uk-button uk-button-primary" id="commit" type="button">変更</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
