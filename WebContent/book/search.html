<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/BookManageSystem/css/uikit.min.css" />
		<style>
			.uk-form-label {width: 60px !important;}
			.uk-form-controls {margin-left: 75px !important}
		</style>
		<script src="/BookManageSystem/js/uikit.min.js"></script>
		<script src="/BookManageSystem/js/uikit-icons.min.js"></script>
		<script src="/BookManageSystem/js/jquery-3.5.1.min.js"></script>
		<script src="/BookManageSystem/js/bookSearch.js"></script>
		<script src="/BookManageSystem/js/header.js"></script>
		<title>書籍検索</title>
	</head>
	<body>
		<header>
			<nav class="uk-navbar-container" uk-navbar style="background: #CCFFCC;">
				<a class="uk-navbar-item uk-logo">図書管理システム</a>
		   		<div class="uk-navbar-right">
					<ul class="uk-navbar-nav">
						<li id="book_regist"><a href="/BookManageSystem/book/regist.html">書籍登録</a></li>
						<li><a href="/BookManageSystem/book/search.html">書籍検索</a></li>
						<li>
							<a id="account_name" href="#"></a>
							<div class="uk-navbar-dropdown">
								<ul class="uk-nav uk-navbar-dropdown-nav">
									<li><a href="/BookManageSystem/account/mypage.html">マイページ</a></li>
									<li><a href="/BookManageSystem/password/change.html">パスワード変更</a></li>
									<li><a href="#" onclick="logout()">ログアウト</a></li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<article class="uk-article">
			<section class="uk-section uk-container uk-container-xsmall">
				<h3>検索条件</h3>
				<form class="uk-grid-small uk-form-horizontal uk-margin-small" uk-grid>
					<div class="uk-width-1-1">
						<label class="uk-form-label" for="book_title">タイトル</label>
						<div class="uk-form-controls">
							<input class="uk-input uk-form-small" id="book_title" type="text" placeholder="例)パーフェクトJava" >
						</div>
					</div>

				    <div class="uk-width-1-2@s">
						<label class="uk-form-label" for="publisher_name">出版社</label>
						<div class="uk-form-controls">
							<input class="uk-input uk-form-small" id="publisher_name" type="text" list="publisher_name_keywords" placeholder="例)O'Reilly Japan">
							<datalist id="publisher_name_keywords">
							</datalist>
						</div>
					</div>

					<div class="uk-width-1-2@s">
						<label class="uk-form-label" for="author_name">著者</label>
						<div class="uk-form-controls">
							<input class="uk-input uk-form-small" id="author_name" type="text" list="author_name_keywords" placeholder="例)田中一郎">
							<datalist id="author_name_keywords">
							</datalist>
						</div>
					</div>

					<div class="uk-width-1-2@s">
						<label class="uk-form-label" for="genre_name">ジャンル</label>
						<div class="uk-form-controls">
							<select class="uk-select uk-form-small" id="genre_name">
							</select>
						</div>
					</div>

					<div class="uk-width-1-2@s">
						<label class="uk-form-label" for="book_status">貸出状況</label>
						<div class="uk-form-controls">
							<select class="uk-select uk-form-small" id="book_status">
								<option>指定しない</option>
								<option>貸出可</option>
								<option>貸出中</option>
								<option>予約中</option>
							</select>
						</div>
					</div>

					<div class="uk-width-1-6@s">
						<div class="uk-form-controls">
							<input type="button" class="uk-button uk-button-primary" id="submit" value="検索" />
						</div>
					</div>
				</form>
			</section>

			<hr class="uk-divider-icon">

			<section class="uk-section uk-container uk-container-small">
				<form class="uk-form">
					<select class="uk-select uk-form-small uk-form-width-small" id="sort_condition">
						<option>タイトル順</option>
						<option>貸出回数順</option>
						<option>返却期限</option>
					</select>
				</form>
				<table class="uk-table uk-table-middle uk-table-striped uk-text-center" id="book_list_table">
					<thead>
						<tr>
							<th class="uk-width-1-6 uk-text-center">No</th>
							<th class="uk-width-1-6 uk-text-center">ジャンル</th>
							<th class="uk-width-1-1 uk-text-center">タイトル</th>
							<th class="uk-width-1-6 uk-text-center">出版社</th>
							<th class="uk-width-1-6 uk-text-center">著者</th>
							<th class="uk-width-1-6 uk-text-center">貸出状況</th>
							<th class="uk-width-1-6 uk-text-center">返却期限</th>
							<th class="uk-width-1-6 uk-text-center">操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</section>
		</article>
	</body>
</html>
