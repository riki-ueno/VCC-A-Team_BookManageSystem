<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>書籍編集</title>
<link rel="stylesheet" href="/BookManageSystem/css/uikit.min.css" />
<script src="/BookManageSystem/js/uikit.min.js"></script>
<script src="/BookManageSystem/js/uikit-icons.min.js"></script>
<script src="/BookManageSystem/js/jquery-3.5.1.min.js"></script>
<script src="/BookManageSystem/js/jquery.validate.min.js"></script>
<script src="/BookManageSystem/js/messages_ja.min.js"></script>
<script src="/BookManageSystem/js/bookEdit.js"></script>
<script src="/BookManageSystem/js/header.js"></script>
</head>
<body>
	<header>
		<nav class="uk-navbar-container" uk-navbar
			style="background: #CCFFCC;">
			<a class="uk-navbar-item uk-logo">図書管理システム</a>
			<div class="uk-navbar-right">
				<ul class="uk-navbar-nav">
					<li id="book_regist"><a
						href="/BookManageSystem/book/regist.html">書籍登録</a></li>
					<li><a href="/BookManageSystem/book/search.html">書籍検索</a></li>
					<li><a id="account_name" href="#"></a>
						<div class="uk-navbar-dropdown">
							<ul class="uk-nav uk-navbar-dropdown-nav">
								<li><a href="/BookManageSystem/account/mypage.html">マイページ</a></li>
								<li><a href="/BookManageSystem/password/change.html">パスワード変更</a></li>
								<li><a href="#" onclick="logout()">ログアウト</a></li>
							</ul>
						</div></li>
				</ul>
			</div>
		</nav>
	</header>

	<section class="uk-section uk-container uk-container-xsmall">
		<form class="uk-form-horizontal">
			<div class="uk-margin">
				<label class="uk-form-label" for="book_title">タイトル</label>
				<div class="uk-form-controls">
					<input class="uk-input" name="book_title" id="book_title" type="text">
				</div>
			</div>

			<div class="uk-margin">
				<label class="uk-form-label">著者</label>
				<div class="uk-form-controls" id="author_names">
					<span class="uk-icon-button" uk-icon="plus"
						onclick="addAuthorForm(this)"></span>
					<datalist id="author_name_keywords"></datalist>
				</div>
			</div>

			<div class="uk-margin">
				<label class="uk-form-label" for="publisher_name">出版社</label>
				<div class="uk-form-controls">
					<input class="uk-input" name="publisher_name" id="publisher_name" type="text"
						list="publisher_name_list">
					<datalist id="publisher_name_keywords"></datalist>
				</div>
			</div>

			<div class="uk-margin">
				<label class="uk-form-label" for="form-horizontal-text">ジャンル</label>
				<div class="uk-form-controls" id="genre_names">
					<span class="uk-icon-button" uk-icon="plus"
						onclick="addGenreForm(this)"></span>
					<datalist id="genre_name_keywords"></datalist>
				</div>
			</div>

			<div class="uk-margin">
				<label class="uk-form-label" for="book_purchaser_name">購入者</label>
				<div class="uk-form-controls">
					<input class="uk-input" name="book_purchaser_name" id="book_purchaser_name" type="text">
				</div>
			</div>

			<div class="uk-margin">
				<label class="uk-form-label" for="book_purchased_at">購入日</label>
				<div class="uk-form-controls">
					<input class="uk-input" name="book_purchased_at" id="book_purchased_at" type="date">
				</div>
			</div>

			<div class="uk-margin">
				<div class="uk-form-conrtols">
					<button type="button" class="uk-button uk-button-primary" id="submit">更新</button>
					<button type="button" class="uk-button"
						onclick="location.href='javascript:history.back()'">戻る</button>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
