<body>
	<header>
		<nav class="uk-navbar-container" uk-navbar style="background: #CCFFCC;">
			<a class="uk-navbar-item uk-logo">図書管理システム</a>
	   		<div class="uk-navbar-right">

					<li id="book_regist"><a href="/BookManageSystem/book/regist.html">書籍登録</a></li>
					<li><a href="/BookManageSystem/book/search.html">書籍検索</a></li>
					<li>
						<a id="account_name" href="#"></a>
						<div class="uk-navbar-dropdown">
							<ul class="uk-nav uk-navbar-dropdown-nav">
								<li><a href="/BookManageSystem/account/mypage.html">マイページ</a></li>
								<li><a href="/BookManageSystem/password/change.html">パスワード変更</a></li>
								<li><a href="#" onclick="logout()">ログアウト</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<article class="uk-article">
		<section class="uk-section uk-container uk-container-xsmall">
			<h3>書籍検索</h3>

			<form class="uk-form-horizontal">
				<div class="uk-margin">
					<label class="uk-form-label">タイトル(必須)</label>
					<div class="uk-form-controls" type="text">
						<input class="uk-input" name="book_title" id="book_title" />
					</div>
				</div>
				<div class="uk-margin">
					<label class="uk-form-label">著者(必須)</label>
					<div class="uk-form-controls">
						<div class="uk-margin-small">
							<input class="uk-input uk-form-width-medium author_name" name="author_name" type="text" list="author_name_keywords" />
						</div>
						<span class="uk-icon-button" uk-icon="plus" onclick="addAuthorForm(this)"></span>
						<datalist id="author_name_keywords"></datalist>
					</div>
				</div>
				<div class="uk-margin">
					<label class="uk-form-label">出版社(必須)</label>
					<div class="uk-form-controls">
						<input class="uk-input" id="publisher_name" name="publisher_name" type="text" list="publisher_name_list" />
						<datalist id="publisher_name_keywords"></datalist>
					</div>
				</div>
				<div class="uk-margin">
					<label class="uk-form-label">ジャンル(必須)</label>
					<div class="uk-form-controls">
						<div class="uk-margin-small">
							<input class="uk-input uk-form-width-medium genre_name" name="genre_name" type="text" list="genre_name_keywords" />
						</div>
						<span class="uk-icon-button" uk-icon="plus" onclick="addGenreForm(this)"></span>
						<datalist id="genre_name_keywords"></datalist>
					</div>
				</div>
				<div class="uk-margin">
					<label class="uk-form-label">購入者</label>
					<div class="uk-form-controls">
						<input class="uk-input" id="purchaser_name" name="purchaser_name" type="text">
					</div>
				</div>
				<div class="uk-margin">
					<label class="uk-form-label">購入日(必須)</label>
					<div class="uk-form-controls">
						<input class="uk-input" id="purchased_at" name="purchased_at" type="date">
					</div>
				</div>
				<div class="uk-margin">
					<div class="uk-form-controls">
						<button class="uk-button uk-button-primary" id="regist" type="button">登録</button>
						<button class="uk-button uk-button-primary" id="regist_continue" type="button">続けて登録</button>
					</div>
				</div>
			</form>
		</section>
	</article>
